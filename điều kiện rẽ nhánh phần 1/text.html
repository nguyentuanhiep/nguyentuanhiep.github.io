function bai1(x, y) {
  if (typeof x == "number" && typeof y == "number") {
    if (x > y) {
      return x;
    }
    return y;
  }
}

//Bài 2
function bai2(n) {
  if (n < 0) {
    return "số âm không tính được giai thừa";
  }

  if (n == 0) {
    return 1;
  }

  if (n > 0) {
    j = 1;
    for (i = 1; i <= n; i++) {
      j = j * i;
    }
    return j;
  }
}
// console.log(bai2(-2));
// console.log(bai2(0));
// console.log(bai2(10));

//Bài 3
function bai3(a) {
  var b = [];
  for (var i = 0; i <= a.length; i++) {
    if (a[i] % 2 == 0) {
      b.push(a[i]);
    }
  }
  return b.sort(function(x, y) {
    return y - x;
  });
}
