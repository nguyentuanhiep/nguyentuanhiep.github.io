<!DOCTYPE html>
<html>
<head>
	<title>Máy Tính</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="calculator.css">
	
</head>
<body>
	<div class="wrap">
		<h1>CALCULATOR</h1>

		<div class="calculator">
			<div class="pad1">
				<div id="input">
					<input id="number" type="text" name="" value="">
				</div>
			</div>

			<div class="pad2">
				<div class="btnButton">
					<button onclick="" value="" class="button detail" id="squareRoot">&radic;</button>
				</div>

				<div class="btnButton">
					<button onclick="" value="" class="button detail"  id="percent">%</button>
				</div>

				<div class="btnButton" >
					<button onclick="" value="" class="button detail"  id="factorial">!</button>
				</div>

				<div class="btnButton">
					<button onclick="" value="" class="button" id="buttonback">CE</button>
				</div>
			
				<div class="btnButton">
					<button onclick="" value="9" class="button number9">9</button>
				</div>

				<div  class="btnButton">
					<button onclick="" value="8" class="button">8</button>
				</div>

				<div  class="btnButton">
					<button onclick="" value="7" class="button">7</button>	
				</div>

				<div class="btnButton">
					<button onclick="" value="&divide;" class="button detail">&divide;</button>
				</div>
			
				<div class="btnButton">
					<button onclick="" value="6" class="button">6</button>
				</div>

				<div class="btnButton">
					<button onclick="" value="5" class="button">5</button>
				</div>

				<div class="btnButton" >
					<button onclick="" value="4" class="button">4</button>
				</div>

				<div  class="btnButton">
					<button onclick="" value="x" class="button detail">x</button>
				</div>
			
				<div  class="btnButton">
					<button onclick="" value="3" class="button">3</button>
				</div>

				<div class="btnButton">
					<button onclick="" value="2" class="button">2</button>
				</div>

				<div class="btnButton">
					<button onclick="" value="1" class="button">1</button>
				</div>

				<div  class="btnButton">
					<button onclick="" value="-" class="button detail">-</button>
				</div>
			
				<div  class="btnButton">
					<button onclick="" value="." class="button">.</button>
				</div>

				<div class="btnButton">
					<button onclick="" value="0" class="button">0</button>
				</div>
				
				<div  class="btnButton">
					<button onclick="" value="" class="button" id="equal">=</button>
				</div>

				<div class="btnButton" >
					<button onclick="" value="+" class="button detail">+</button>
				</div>
			</div>
					
		</div>
	</div>
</body>

<script src="calculator.js"></script>

</html>
