<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
</head>
<body>
  <script>    
        //Bài 1
        function bai1(n) {
          j = 1;
          for (i = 1; i <= n; i++) {
            j = j * i;
          }
          return j;
        }
        console.log(bai1(5));

        //Bài 2
        function bai2() {
          var title = "helloabc";
          var a = "";
          for (var i = title.length-1; i >= 0; i--) 
           {
             a= a + title[i];
           }
          return a;
        }
        console.log(bai2());

        //Bài 3
        function bai3(a) {
          var a;
          var b= "";
          for (var i = 1; i <= 9; i++) {
            b=b+a;
          }
          return b + "123";
        }
        console.log(bai3("123-"));

        //Bài 4
        function bai4() {
          var name = [
            "Luong Ngoc Phuc",
            "Nguyen Han Duy",
            "Tran Ngoc Hoang",
            "Do Quang Huy",
            "Phan Huu Hao"
          ];
          var i = 0;
          var text = " ";
          name.sort();
          for (; name[i]; ) {
            text += "số thứ tự" + " " + (i+1) + " " + name[i] + "<br/>"; i++;
          }
          return text;
        }
        document.write(bai4());

        //Bài 5
        function bai5(a) {
          for (var i=0; i<=a.length-1; i++){
            a[i]=a[i]*2;
          }
          return a;
        }
        console.log(bai5([6,7,8,9,10]));

        //Bài 6
        function bai6(a) {
          for (var i=0; i<=a.length-1; i++) {
            a[i]=a[i]%2;
          }
          return a;
        }
        console.log(bai6([2,3,4,5,6]));
  </script>
</body>
</html>
